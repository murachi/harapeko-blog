<h1>MML 仕様を転載中…。</h1>

<div class="entry">
<p>ERK 避難所の wiki にて記述していた外部仕様の転載作業ですが、とりあえず <a href="/trac-wiki/otoco/%E5%A4%96%E9%83%A8%E4%BB%95%E6%A7%98/MML%E4%BB%95%E6%A7%98.html">MML 仕様の類</a>が現在着々と進行中です。この中では残るは制御命令一覧のみ。それとコマンドツール用のコマンド仕様も転載したらこの作業はとりあえず完了です。明日中には終わらせたいなぁ。</p>
<p>しかし夕べは夜更かししてしまって 3時間ぐらいしか寝てない…。日中の仕事に響かなければいいのですが (汗。</p>
