<h1>今日は…</h1>

<div class="entry">
<p>メインの仕事の方が押していたので、朝からそっちの作業を進めていました。</p>
<p>で、本当なら今頃リリース作業の予定だったのですが、諸事情合って急遽中止。開発案件もまだ残ってるし作業を進められなくもないのですが、疲労もたまっているのでとりあえず一休みして、野球の中継が始まったら観戦しつつ otoco の方をちょこちょこ進めようかなと思っております…。</p>
<p><small>2009 年 7 月 3 日 by 村山 俊之</small></p>
